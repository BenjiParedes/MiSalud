<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiSalud - Selección de Miembro</title>
    <link rel="stylesheet" href="styles_grupo_1.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        header {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-sizing: border-box;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            height: 40px;
            width: 40px;
            margin-right: 10px;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        header .user {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header .user img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            background-color: white;
            padding: 30px;
            box-sizing: border-box;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        main h2, main h3 {
            margin: 20px 0;
            color: #333;
        }

        .members {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .members .member {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .members .member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .members .member img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        a {
            text-decoration: none;
            color: black; /* Color negro para el nombre */
        }

        .members .arrow {
            font-size: 30px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            color: #007BFF;
        }

        .members .arrow:hover {
            color: #0056b3;
        }

        /* Botón para agregar un miembro */
        .add-member {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            border: 2px dashed #007BFF;
            border-radius: 50%;
            color: #007BFF;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
        }

        .add-member:hover {
            background-color: #007BFF;
            color: white;
        }

        .admin-btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .admin-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="image.png" alt="MiSalud">
            <span>MiSalud</span>
        </div>
        <nav>
            <a href="#">Grupo familiar</a>
            <a href="#">Ficha médica</a>
            <a href="#">Registro médico</a>
            <a href="#">Historial médico</a>
        </nav>
        <div class="user">
            <img src="usuario.jpeg" alt="Usuario">
            <span>Pepito</span>
        </div>
    </header>

    <main>
        <h2>Familia Valenzuela</h2>
        <h3>Seleccione miembro</h3>
        <div class="members">
            <button class="arrow left">❮</button>
            <a href="#">
                <div class="member">
                    <img src="juanita.jpg" alt="Juanita Valenzuela">
                    <span>Juanita Valenzuela</span>
                </div>
            </a>
            <a href="#">
                <div class="member">
                    <img src="benji.jpg" alt="Benji Valenzuela">
                    <span>Benji Valenzuela</span>
                </div>
            </a>
            <a href="#">
                <div class="member">
                    <img src="paz.jpg" alt="Paz Valenzuela">
                    <span>Paz Valenzuela</span>
                </div>
            </a>
            <a href="grupofamiliar2.html">
                <div class="member">
                    <img src="gigi.jpg" alt="Gigi Valenzuela">
                    <span>Gigi Valenzuela</span>
                </div>
            </a>
            <!-- Botón para agregar miembro -->
             <a href="#">
                <div class="add-member">+</div>
                <span>Agregar miembro</span>
             </a>
            <button class="arrow right">❯</button>
        </div>
        <button class="admin-btn">Administrar grupo</button>
    </main>
</body>
</html>
